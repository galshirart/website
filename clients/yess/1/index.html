
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>

#animation-container div {
	animation-name:rotate;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
	animation-duration: 5s;
	position: relative;
	mix-blend-mode: lighten;
	position: absolute;
	background-image: linear-gradient(225deg, #FF4B3C 0%, #BC3A33 100%);
	box-sizing: border-box;
	transition: all cubic-bezier(0.8,0,0.2,1);
}
@keyframes rotate {
	0% { transform:rotate(0) }
	100% { transform:rotate(360deg) }
}
#animation-container div:after {
	content: " ";
	width:calc(100% - 30px);
	height:calc(100% - 30px);
	border-radius: 100%;
	background:black;
	display: block;
	position: absolute;
	left:15px;
	top:15px;
	box-sizing: border-box;
}
#animation-container div:nth-child(even) {
	animation-direction: reverse;
}

</style>


<div class="slide">
	<img src="yess-logo-overview.png" />
</div>


<div id="animation-container">

</div>






<script>

amount = 4
bpm = 80
background = "#1F1120"
color = 'white'

beat()

$('#animation-container').css({
	'background':background,
	'height': '600px',
	'max-width': '1200px',
	'display': 'flex',
	'position': 'relative',
	'padding': '10% 12%',
	'justify-content': 'center',
	'align-items': 'center',
	'box-sizing': 'border-box'
})

i = 1
while ( i <= amount ) {
	size = $('#animation-container').css('width').replace('px','')
	item = $('<div></div>').css({
		'border-radius':'100%',
		'animation-duration': i*10000/amount+'ms'
	})
	$('#animation-container').append(item)
	i++
}

function beat() {
	setTimeout(function() {

		$('#animation-container div').each(function() {
			$(this).css({
				'height':random(1, 4)*50+'px',
				'width':random(1, 4)*50+'px',
				'transition': 'all '+60000/bpm+'ms cubic-bezier(0.8,0,0.2,1)',
			})
		})

		beat()

	}, 60000/bpm)
}

function random(min,max) {
	return Math.floor(Math.random() * (max + 1 - min) + min);
}
</script>
