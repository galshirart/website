<script>

amount = 12
bpm = 80
color = 'white'

beat()


i = 1
while ( i <= amount ) {
	item = $('<div></div>').css({
		'width': '100px',
		'background': 'white',
		'margin':'10px',
		'border-radius':'100px 0 100px 0',
		'transform': 'rotate(45deg)'
	})
	$('#animation-container').append(item)
	i++
}

function beat() {
	setTimeout(function() {


		$('#animation-container div').each(function() {
			$(this).css({
				'height':random(50, 300)+'px',
				'opacity': random(50,100)+'%',
				'transition': 'all '+60000/bpm+'ms cubic-bezier(0.8,0,0.2,1)',
				'background-color': color
			})
		})

		beat()

	}, 60000/bpm)
}



function random(min,max) {
	return Math.floor(Math.random() * (max + 1 - min) + min);
}

</script>
